<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible"><!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet"><!-- Main CSS file -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/media-queries.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav><!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="breadcrumb" id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul><!-- End breadcrumb -->
    <!-- End nav -->
  </header><!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section><!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1><img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section><!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
    </section><!-- End reviews -->
  </main><!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer><!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
  </script> <!-- Beginning scripts -->
   <!-- Database helpers -->
   
  <script src="js/dbhelper.js" type="text/javascript">
  </script> <!-- Main javascript file -->
   
  <script src="js/restaurant_info.js" type="text/javascript">
  </script> <!-- Google Maps -->
   <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
   <!-- End scripts -->
</body>
</html>
