<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <link rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/media-queries.css" rel="stylesheet">
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2><select aria-label="Select Neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">
            All Neighborhoods
          </option>
        </select> <select aria-label="Select Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">
            All Cuisines
          </option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main><!--   Service worker registration -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
  </script> 
  <script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
  </script> 
  <script charset="utf-8" src="js/main.js" type="application/javascript">
  </script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <footer id="footer">
    Copyright (c) 2017 <a><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>
